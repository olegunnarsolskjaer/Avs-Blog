{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Come join us</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Les Go!!!</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already got one? <a  class="ml-2" href="{% url 'login' %}">Get in</a>
            </small>
        </div>
    </div>
{% endblock content %}
